apiVersion: apps/v1
kind: Deployment
metadata:
  name: estudiantes-ms-deploy
  labels:
    app: estudiantes-ms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: estudiantes-ms
  template:
    metadata:
      labels:
        app: estudiantes-ms
    spec:
      containers:
      - name: estudiantes-ms
        image: DOCKER_IMAGE
        imagePullPolicy: always
        ports:
        - containerPort: 8080
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: db_username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: db_password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_name
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_port

