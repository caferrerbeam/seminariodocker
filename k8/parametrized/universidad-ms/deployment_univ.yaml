apiVersion: apps/v1
kind: Deployment
metadata:
  name: universidad-ms-deploy
  labels:
    app: universidad-ms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: universidad-ms
  template:
    metadata:
      labels:
        app: universidad-ms
    spec:
      containers:
      - name: universidad-ms
        image: eamquindio/ejemplouniversidad:TAG
        ports:
        - containerPort: 8080
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: db_username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: db_password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_name
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_port

