apiVersion: apps/v1
kind: Deployment
metadata:
  name: measures-ms-deploy
  labels:
    app: measures-ms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: measures-ms
  template:
    metadata:
      labels:
        app: measures-ms
    spec:
      containers:
      - name: measures-ms
        image: eamquindio/ejemplomeasures-ms:1.0
        ports:
        - containerPort: 8080
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: db_username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: db_password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_name
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: db_port

